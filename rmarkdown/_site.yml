name: "Spatial tools"
output_dir: "_site"
navbar:
  title: "Spatial Tools"
  type: default
  left:
    - text: "Introduction"
      icon: fa-cube
      href: index.html
    - text: "Shiny examples"
      icon: fa-layer-group
      menu:
        - text: "Simple Spatial Tools"
        - text: "  a) rotate polygons"
          href: https://marine-ecologist.shinyapps.io/rotate-polygons/
          target: "_blank"
        - text: "  b) draw plots"
          href: https://marine-ecologist.shinyapps.io/draw-plots/
          target: "_blank"
        - text: "Dynamic Raster classification"
        - text: "  a) static rasters"
          href: https://marine-ecologist.shinyapps.io/classify-rasters/
          target: "_blank"
        - text: "  b) dynamic rasters"
          href: https://marine-ecologist.shinyapps.io/classify-rasters-wms/
          target: "_blank"
        - text: "Interactive tools"
        - text: "  i) Visualise raster time-series"
          href: https://marine-ecologist.shinyapps.io/Interactive-Ocean-Data/
          target: "_blank"
        - text: "  ii) Exclude map zones"
          href: https://marine-ecologist.shinyapps.io/remove-zones/
          target: "_blank"
        - text: "  iii) Dynamic spatial selection"
          href: https://marine-ecologist.shinyapps.io/spatial-decision-tool/
          target: "_blank"
    - text: "Site selection"
      icon: fa-rotate-left
      href: set-polygons.html
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/marine-ecologist/spatial-tools/
output:
  html_document:
    theme: spacelab
    highlight: textmate
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
      smooth_scroll: false
    code_folding: hide
    css: spatialtools.css
    fig_caption: true
